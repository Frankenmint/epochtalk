<!DOCTYPE html>
<html ng-app="ept">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title ng-bind="$webConfigs.title + ' - ' + ($title || 'Home')">Epochtalk</title>
  <meta name="description" content="{{$webConfigs.description}}" />
  <meta name="keywords" content="{{$webConfigs.keywords}}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="shortcut icon" type="image/x-icon" href="{{$webConfigs.favicon}}">
  <link rel="stylesheet" href="/static/css/app.css"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body class="antialiased hide-extras">
  <!-- Header -->
  <div ng-controller="HeaderCtrl as HeaderCtrl">
    <header ui-view="header" ng-cloak></header>
    <div ui-view="modals" ng-cloak></div>
  </div>

  <!-- Main content -->
  <main ui-view="body" ng-cloak></main>

  <!-- Footer -->
  <footer ui-view="footer" ng-cloak></footer>

  <!-- Noscript Message -->
  <noscript>
    <style>
      header, main { display: none; }
    </style>
    <div id="noscript">
      <div class="sad-face">
        :(
      </div>
      <div class="message">
        It appears you have JavaScript disabled, in order to view this forum JavaScript must be enabled.  Epochtalk Forum Software currently does not support noscript, if there is enough demand this feature may be added in the future.
      </div>
    </div>
  </noscript>

  <!-- Load App Bundle -->
  <script src="/static/js/bundle.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
</body>

</html>
